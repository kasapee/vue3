<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <h1>Vue3</h1>
  <div id="app">
  <pre>
      {{ data.map((value, index) => index + ' : 「' + value + '」').join('\n') }}
  </pre>
  </div>
  <script>
      const data = ['Windows', 'macOS', 'Linux', 'iOS', 'Android']
      const appdata = {
          data() {
              return {
                  data:data
              }
          }
      }
      let app = Vue.createApp(appdata)
      app.mount('#app')
  </script>
</body>
</html>
